<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">
  Are you really a car guy?
</h1>

<p id="description">
  Fill out this Survey form and we will be in touch ASAP ;)
</p>

<form action="" id="survey-form">
  <label id="name-label" for="name">Your name</label>
  <input placeholder="Enter your name" type="text" id="name" required>
  <label id="email-label" for="email">Your Email</label>
  <input placeholder="Enter your Email" type="email" id="email" required>
  <label id="number-label" for="number">Best number of cylinders in a car?</label>
  <input placeholder="Enter the number" min="1" max="16" type="number" id="number">
  
  <label for="dropdown">Where do the best cars come from?</label>
  <select name="dropdown" id="dropdown">
    <option value="europe">Europe</option>
    <option value="asia">Asia</option>
    <option value="america">America</option>
  </select>
  
  <label for="mainthing">The most important thing for you in a car?</label>
  <div class="radio">
    <div>
  <input type="radio" id="engine" value="engine" name="mainthing" class="mainthing">
  <label for="engine" class="mainthing">Engine</label>
      </div>
    <div>
  <input type="radio" id="exterior" value="exterior" name="mainthing" class="mainthing">
  <label for="exterior" class="mainthing">Exterior</label>
      </div>
    <div>
  <input type="radio" id="interior" value="interior" name="mainthing">
  <label for="interior" class="mainthing">Interior</label>
      </div>
  </div>
  
  <label for="carmaker">Select companies which make supercars</label>
  <div class="carmaker" >
    <div>
  <input type="checkbox" id="bugatti" name="carmaker" value="bugatti">
  <label for="bugatti" class="carmakerlabel">Bugatti</label>
    </div>
    <div>
  <input type="checkbox" id="ferrari" name="carmaker" value="ferrari">
  <label for="ferrari" class="carmakerlabel">Ferrari</label>
    </div>
    <div>
  <input type="checkbox" id="rollsroyce" name="carmaker" value="rollsroyce">
  <label for="rollsroyce" class="carmakerlabel">RollsRoyce</label>
    </div>
    <div>
  <input type="checkbox" id="bentley" name="carmaker" value="bentley">
  <label for="bentley" class="carmakerlabel">Bentley</label>
    </div>
  </div>
  
  <label for="comments">Any comments?</label>
  <textarea name="comments" id="comments" cols="12" rows="6"></textarea>
  <button type="submit" id="submit">Submit</button>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
